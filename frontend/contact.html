<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Persan - Portifolio</title>
</head>

<body>
    <aside>
        <div class="title">
            <h1>Philip Persan</h1>
            <h2>Web Developer</h2>
        </div>
        <img id="perfil" src="/frontend/static/images/Persan.jpeg" alt="profile">
        <div class="links">
            <div class="link-group">
                <i class="bi bi-house-fill"></i>
                <a href="#home">Home</a>
            </div>
            <div class="link-group">
                <i class="bi bi-person-fill"></i>
                <a href="#about">About</a>
            </div>
            <div class="link-group">
                <i class="bi bi-cpu-fill"></i>
                <a href="#skills">Skills</a>
            </div>
            <div class="link-group">
                <i class="bi bi-book-fill"></i>
                <a href="#portifolio">Portifolio</a>
            </div>
            <div class="link-group">
                <i class="bi bi-chat-dots-fill"></i>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="social">
            <a href=""><i class="bi bi-linkedin"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-github"></i></a>
            <a href=""><i class="bi bi-whatsapp"></i></a>
        </div>
    </aside>
    <main>
        <section id="contact">
            <article class="prose prose-xl">
                <h1 class="">Contact Me!</h1>
                <h3>Send me a message</h3>
                <p>
                    I'will response shortly...
                </p>
            </article>
            <div class="contact-forms">
                <form action="" method="post" class="main-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="mensagem" class="form-control" id="mensagem" rows="6"></textarea>
                    </div>
                    <button id="btn" type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
