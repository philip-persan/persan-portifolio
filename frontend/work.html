<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Persan - Portifolio</title>
</head>

<body>
    <aside>
        <div class="title">
            <h1>Philip Persan</h1>
            <h2>Web Developer</h2>
        </div>
        <img id="perfil" src="/frontend/static/images/Persan.jpeg" alt="profile">
        <div class="links">
            <div class="link-group">
                <i class="bi bi-house-fill"></i>
                <a href="#home">Home</a>
            </div>
            <div class="link-group">
                <i class="bi bi-person-fill"></i>
                <a href="#about">About</a>
            </div>
            <div class="link-group">
                <i class="bi bi-cpu-fill"></i>
                <a href="#skills">Skills</a>
            </div>
            <div class="link-group">
                <i class="bi bi-book-fill"></i>
                <a href="#portifolio">Portifolio</a>
            </div>
            <div class="link-group">
                <i class="bi bi-chat-dots-fill"></i>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="social">
            <a href=""><i class="bi bi-linkedin"></i></a>
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-github"></i></a>
            <a href=""><i class="bi bi-whatsapp"></i></a>
        </div>
    </aside>
    <main>
        <section id="work">
            <div class="top-title">
                <h1 class='text-2xl'>My Portifolio</h1>
                <p>Here you gonna see, some of my work!</p>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/frontend/static/images/img1.jpg" class="img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/frontend/static/images/img2.jpg" class="img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/frontend/static/images/img3.jpg" class="img-carousel" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
